<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCSS Example</title>
        <link rel="stylesheet" href="main.css"> <!-- This is the compiled CSS file -->
    </head>
    <body>
        <header class="navbar">
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </header>

        <button class="primary-button">Primary Button</button>
        <button class="secondary-button">Secondary Button</button>

        <div class="column">
            This is a column with a calculated width.
        </div>

        <p>
            This is a paragraph with a custom font size and line height.
        </p>
    </body>
    <!--To run the scss file: First make sure you have downloaded / installed Ruby and Sass.  
        Then, open the terminal window from your VScode and type: sass style.scss main.css-->
</html>
